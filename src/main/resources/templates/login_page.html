<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="my-5" id="accountLogin" >
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                <h2>Login</h2>

                    <form th:action="@{'/login'}"  method="post" th:object="${account}">

                        <div class="col-md-6">
                        <label for="accountNo" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="accountNo" placeholder="Account number" th:field="*{accountNumber}"   name="noRecords">
                        </div>
                        <div class="col-md-6">
                        <label for="loginpin" class="form-label">Password</label>
                        <input type="text" class="form-control" id="loginpin" placeholder="Passowrd" th:field="*{password}"   name="noRecords">
                        </div>
                        <br/>
                        <div >
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
